<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Segunda Pre-entrega</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <img src="/logo/CONVERTIDOR.jpg" width="150" height="150
                ">
        </header>
        <h1>CONVERTIDOR DE DIVISAS</h1>
        <p>Convertir Dolar o Euro en pesos Chileno
        </p>
        <br>
        <h3>Valores del día </h3>
        <br>
        <ul>
          <li>DÓLAR $964,95</li>
          <li>EURO $1.055,74</li>
        </ul>
        <br>
        <div class="formulario">
          <form action>
            <input type="number" id="cantidad" class="form-control"
              placeholder="Ingrese la Cantidad a Convertir"
              aria-label="Ingrese la Cantidad a Convertir">
            <h5>X</h5>
            <select class="form-select" id="moneda"
              aria-label="Default select example" onchange="resultado()">
              <option selected>Seleciona un Indicador</option>
              <option value="euro">EURO</option>
              <option value="dolar">DOLAR</option>
            </select>
            <h5>=</h5>
            <input type="number" id="resultados" class="form-control"
              placeholder="Valor en Pesos" aria-label="Valor en Pesos">
          </form>
        </div>
        <script src="main.js"></script>
        <script>
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"</script>
      </body>
    </html>
